<!DOCTYPE html>
<html>
<body>
<h2>Counter: <span id="counter">0</span></h2>
<button onclick="increase()">+</button>
<button onclick="decrease()">-</button>

<script>
let count = 0;
function increase() {
    count++;
    document.getElementById("counter").innerText = count;
}
function decrease() {
    count--;
    document.getElementById("counter").innerText = count;
}
</script>
</body>
</html>
